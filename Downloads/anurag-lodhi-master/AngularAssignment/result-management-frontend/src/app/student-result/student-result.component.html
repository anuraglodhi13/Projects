<div id="status">
    <div ><button (click)="onBack()" class="btn btn-primary" type="submit" >Back</button></div>
  </div>
<div class="container" style="margin-top: 50px; padding-left: 450px;">
  <b> <h4> Result</h4> </b>
  <br>
  <div class="row">
      <div class="col-lg-12" >
        <div class="form-group row" style = "padding-left: 12px;">
            RollNo:
           <div class="col-sm-4" style="padding-left: 70px;">
             {{this.studentModel.rollno}}
           </div>

         </div>
         <div class="form-group row" style = "padding-left: 12px;">
            Name:
           <div class="col-sm-4" style="padding-left: 70px;">
             {{this.studentModel.name}}
           </div>

         </div>
         <div class="form-group row" style = "padding-left: 12px;">
            DOB:
           <div class="col-sm-4" style="padding-left: 80px;">
             {{this.studentModel.dob}}
           </div>

         </div>
         <div class="form-group row" style = "padding-left: 12px;">
            Score:
           <div class="col-sm-4" style="padding-left: 70px;">
             {{this.studentModel.score}}
           </div>

         </div>
      </div>
  </div>
</div>

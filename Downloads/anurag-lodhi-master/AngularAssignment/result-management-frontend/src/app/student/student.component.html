    <h3 class="navbar-nav mx-auto">
        <b style="padding-left: 150px;"> Result Management System </b>

<br>
<div id="status">
  <div> <b style="color: red; padding-left: 405px;" *ngIf="noData"> No Data Present For Given Information Try Again !!! </b></div>
</div>

<div class="container" style="margin-top: 50px; padding-left: 450px;">
  <b> <h4> Find Result</h4> </b>
  <br>
  <div class="row">
      <div class="col-lg-12" >

          <form #resultForm="ngForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              
            <div class="form-group row">
              <label for="rollno" class="col-sm-2 col-form-label"> RollNo </label>
              <div class="col-sm-4">
                <input id = "rollno" [(ngModel)]="studentModel.rollno" #rollno="ngModel" type="number" class="form-control" name="rollno"  required>
                <span class="text-danger"
                            *ngIf="(resultForm.submitted) && rollno.errors?.required">
                            Rollno(in number) is required
                        </span>
              </div>
  
            </div>
           
              <div class="form-group row">
                  <label for="dob" class="col-sm-2 col-form-label" > DOB </label>
                  <div class="col-sm-4">
                    <input class="form-control" name="dob" [(ngModel)]="studentModel.dob" #dob="ngModel" type="date" value = {{this.studentModel.dob}} required>
      
                    <span class="text-danger"
                              *ngIf="(resultForm.submitted) && dob.errors?.required">
                              DOB is required
                      </span>
                  </div>
      
                </div>
                
                <br>
              <input class="btn btn-primary" type="submit" name="submit" value="Submit"  >&nbsp;&nbsp;
              <input class="btn btn-danger" type="reset" value="Clear">

          </form>    
              
      </div>
  </div>
</div>

<footer>
  <nav class="navbar navbar-primary bg-gradient-primary"
      style="background-color: #D6E7D4; height: 80px; margin-top: 125px;">
      <div class="mx-auto order-0">
          <h6> <b>Nagarro Training</b> </h6>
      </div></nav>
</footer>

<div class="searchbox">
	<input type="text" [(ngModel)]="inputItem" (ngModelChange)="getFilteredList()" class="searchbox-input" (keyup)="onKeyPress($event)" (blur)="toggleListDisplay(0)" (focus)="toggleListDisplay(1)" placeholder="Search by brand,category or product name" [ngClass]="{'error': showError}">
    <button style = "margin: 3px;
    line-height: 20px;
    padding-bottom: 5px;" class="btn btn-light" type="submit" (click) = "sendSelectedDataForFiltering()">Search</button>
    <span *ngIf="showError" class="error-text"><i>Invalid Selection.</i></span>
  <div class="searchbox-options" *ngIf="!listHidden">
    <list-item *ngFor="let item of filteredList;let i = index" (click)="selectItem(i)" [ngClass]="{'selected': i===selectedIndex}">{{item}}</list-item>
  </div>
</div>
